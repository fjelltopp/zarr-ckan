{% ckan_extends %}


{% set type = group.type or 'group' %}
{% set url = h.url_for(type ~ '.read', id=group.name) %}

{% block item %}
    <li><a href="{{ url }}"><p class="topic-top-square"><img src="{{ group.image_url }}" width="36px"/></p><p class="topic-link">{{ _(group.title) }}</p></a></li>
{% endblock %}
